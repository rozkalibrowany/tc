<Agent>
	<ImageMagicPath>/usr/local/lib/libMagick++-7.Q16HDRI.so</ImageMagicPath>
	<CacheSize>500000000</CacheSize>
	<MaxThreads>1000</MaxThreads>

	<DCSHost>{{ansible_default_ipv4.address}}</DCSHost>
	<DCSPort>6666</DCSPort>

	<AFTPBindHost>{{ansible_default_ipv4.address}}</AFTPBindHost>
	<AFTPBindPort>7003</AFTPBindPort>

	<LogPrefix>rg-cdn-scaler-agent</LogPrefix>
	<LogDefaultEn>0</LogDefaultEn>
	<LogDefaultLevel>4</LogDefaultLevel>

	<LogFileName0>/usr/local/atds/log/rg-cdn-scaler-agent.log</LogFileName0>
	<LogFileLevel0>4</LogFileLevel0>
</Agent>
